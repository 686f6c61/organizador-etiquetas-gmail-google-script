<style>
  body {
    font-family: Arial, sans-serif;
    margin: 10px;
    color: #333;
    max-width: 500px;
    font-size: 13px;
  }
  .section {
    margin-bottom: 15px;
    padding-bottom: 8px;
    border-bottom: 1px solid #eee;
  }
  h3 {
    margin-top: 0;
    margin-bottom: 8px;
    color: #4285f4;
    font-size: 16px;
  }
  
  h4 {
    font-size: 14px;
    margin-top: 12px;
    margin-bottom: 6px;
  }
  button {
    background-color: #4285f4;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 8px;
    margin-right: 5px;
    font-size: 12px;
  }
  button:hover {
    background-color: #2b76e5;
  }
  input, select {
    width: 200px;
    padding: 4px;
    margin-top: 3px;
    margin-bottom: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 13px;
  }
  
  input[type="number"] {
    width: 80px;
  }
  
  select {
    width: 120px;
  }
  label {
    font-weight: bold;
    font-size: 14px;
  }
  .tag-container {
    display: flex;
    flex-wrap: wrap;
    margin-top: 10px;
  }
  .tag {
    background-color: #e0e0e0;
    padding: 3px 6px;
    margin: 2px;
    border-radius: 3px;
    display: flex;
    align-items: center;
    font-size: 11px;
  }
  .tag-delete {
    margin-left: 5px;
    cursor: pointer;
    color: #666;
    font-weight: bold;
  }
  .status {
    padding: 10px;
    margin-top: 10px;
    border-radius: 4px;
    display: none;
  }
  .success {
    background-color: #d4edda;
    color: #155724;
  }
  .error {
    background-color: #f8d7da;
    color: #721c24;
  }
  .info {
    background-color: #cce5ff;
    color: #004085;
  }

    border: 4px solid rgba(0, 0, 0, 0.1);

    height: 20px;
    border-radius: 50%;
    border-left-color: #4285f4;
    animation: spin 1s linear infinite;
    display: inline-block;
    vertical-align: middle;
    margin-right: 10px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  /* Estilos para estad√≠sticas */
  .stats-container {
    margin-top: 15px;
  }
  .stats-card {
    background-color: #f9f9f9;
    border-radius: 4px;
    padding: 8px;
    margin-bottom: 8px;

    display: inline-block;
    width: 30%;
    margin-right: 1.5%;
    vertical-align: top;
  }

    font-weight: bold;
    margin-bottom: 5px;
    color: #4285f4;
  }
  .stats-value {
    font-size: 18px;
    font-weight: bold;
    color: #333;
  }
  .stats-label {
    font-size: 12px;
    color: #666;
  }

    height: 180px;
    margin-top: 10px;
    position: relative;
  }

    display: flex;
    justify-content: space-between;
    padding: 5px 0;
    border-bottom: 1px solid #eee;
  }
  .domain-stat:last-child {
    border-bottom: none;
  }
  .domain-name {
    font-weight: bold;
  }
  .domain-count {
    color: #4285f4;
  }

    top: 5px;

    justify-content: space-between;
    margin-top: 10px;
    font-size: 12px;
    color: #666;
